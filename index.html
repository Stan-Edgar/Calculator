<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>



    <div class="main">

        <div class="wrapper">

            <div class="display" id="display">0</div>
            <div class="inputs">

                <div class="column">
                    <button style="background-color: rgb(255, 30, 30);" id="clear"><p>C</p></button>
                    <button id="seven">7</button>
                    <button id="four">4</button>
                    <button id="one">1</button>
                    <button id="dot">.</button>
                </div>

                <div class="column">
                    <button style="background-color: rgb(255, 30, 30);" id="aClear">AC</button>
                    <button id="eight">8</button>
                    <button id="five">5</button>
                    <button id="two">2</button>
                    <button id="zero">0</button>
                </div>

                <div class="column">
                    <button id="modulo">%</button>
                    <button class="nine">9</button>
                    <button id="six">6</button>
                    <button id="three">3</button>
                    <button id="equal">=</button>
                </div>

                <div class="column">
                    <button id="multiply">&times;</button>
                    <button id="divide">&divide;</button>
                    <button id="subtract">-</button>
                    <button style="height: 165px;" id="add">+</button>
                </div>

            </div>

        </div>

    </div>
    
    <script src="script.js"></script>
</body>
</html>
